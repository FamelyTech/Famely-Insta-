<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Base Template{% endblock %}</title>
</head>
<body style="background-color: {{ theme.primary_background }}; color: {{ theme.text_color }}">
    <header>
        {% block navbar %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% block footer %}{% endblock %}
    </footer>
</body>
</html>
